<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ********************* dark Box ********************** -->
    <div class="black"></div>
    <!-- ********************* Game Box ********************** -->

    <div id="gamebox">
      <div id="container">
        <div id="box1" class="box bl-0 bt-0" onclick="run(this)"></div>
        <div id="box2" class="box bt-0" onclick="run(this)"></div>
        <div id="box3" class="box bt-0 br-0" onclick="run(this)"></div>
        <div id="box4" class="box bl-0" onclick="run(this)"></div>
        <div id="box5" class="box" onclick="run(this)"></div>
        <div id="box6" class="box br-0" onclick="run(this)"></div>
        <div id="box7" class="box bl-0 bb-0" onclick="run(this)"></div>
        <div id="box8" class="box bb-0" onclick="run(this)"></div>
        <div id="box9" class="box bb-0 br-0" onclick="run(this)"></div>
      </div>

      <div id="gameinfo">
       <div id="desc">
        <h1>Welcome to My TicTacToe</h1>

        <p id="info">Click to start...</p>

        <div class="button"><button type="reset" id="btn" onclick="reset()">Reset</button></div>
       </div>
        <div id="imgbox">
          <img src="templates/excited.gif" alt="" id="img"/>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="index.js"></script>
  </body>
</html>
